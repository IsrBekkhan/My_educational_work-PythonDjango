{% extends 'shopapp/base.html' %}

{% block title %}
Update order #{{ object.pk }}
{% endblock %}

{% block body %}
    <h2>Update order #{{ object.pk }}</h2>
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Update</button>
    </form>
    </div>

    <br>
    <a href="{% url 'shopapp:order_details' pk=object.pk %}">
    Back to order #{{ object.pk }}
    </a>
{% endblock %}
