{% extends 'shopapp/base.html' %}

{% block title %}
Create order
{% endblock %}

{% block body %}
    <h2>Create a new order</h2>
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Create</button>
    </form>
    </div>

    <br>
    <a href="{% url 'shopapp:order_list' %}">
    >Back to orders list
    </a>
{% endblock %}
