<!DOCTYPE html>
<html>
<head>
    <title>Элементы форм</title>
    <link rel="stylesheet" type="text/css" href="lesson_7.11_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="reg-form" method="post">
        <h1>Регистрация на конференцию</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Фамилия, имя, отчество:</label>
            <input type="text" id="name" name="name" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Пол:</label>
            <div>
                <label><input type="radio" class="form-check-input" name="sex" value="male"> мужской</label>
                <label><input type="radio" class="form-check-input" name="sex" value="female"> женский</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Предпочтительное время выступления:</label>
            <div>
                <label><input type="checkbox" class="form-check-input" name="time_morning" value="1"> утро</label>
                <label><input type="checkbox" class="form-check-input" name="time_afternoon" value="2"> день</label>
                <label><input type="checkbox" class="form-check-input" name="time_everning" value="3"> вечер</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Секция:</label>
            <select name="section" class="form-select">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="managment">Менеджмент</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Тема и тезисы выступления</label>
            <textarea name="info" class="reg-form__input form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Презентация</label>
            <input type="file" name="presentation" class="form-control">
        </div>
        <div class="mb-3">
            <input type="reset" class="btn btn-danger" value="Сбросить">
            <input type="submit" class="btn btn-success" value="Отправить">
        </div>
    </form>
</body>
</html>
