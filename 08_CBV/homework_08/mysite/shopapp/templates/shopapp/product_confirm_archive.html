{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm archive {{ object.name }}
{% endblock %}

{% block body %}
    <h2>Are you sure you want to archive {{ object.name }}?</h2>
    <div>
    <br>
        <a href={% url "shopapp:product_details" pk=object.pk %}>Back to product</a>
    </div>
    <br>
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Archive</button>
    </form>
    </div>
{% endblock %}
